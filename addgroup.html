<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>addgroup</title>
    <style>
      * {
        font-family: Consolas, sans-serif;
      }
        h1{
            text-align: center;
        }
      input[type="checkbox"]{
        display: inline-block;
        width: 30px;
        height: 30px;
         
        border:3px solid #707070;
        position: relative;
        
      }

    </style>
  </head>
  <body>
    <h1>그룹에 추가하기</h1>
    <div>
      <input type="checkbox" id="favorite" name="favorite" >
      <label for="favorite">즐겨찾기</label>
    </div>
    <div>
      <input type="checkbox" id="confused" name="confused">
      <label for="confused">헷갈리는 단어</label>
    </div>
    <div>
      <input type="checkbox" id="RC" name="RC" >
      <label for="RC">RC</label>
    </div>
    
  </body>
</html>
